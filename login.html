<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація - Госпітальна система</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1><i class="fas fa-hospital"></i> Госпітальна система</h1>
            <form id="login-form" class="auth-form">
                <h2>Авторизація</h2>
                <div id="login-error" class="error-message"></div>
                <div class="form-group">
                    <label for="login-username">Логін</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" id="login-btn" class="auth-btn">Увійти</button>
                <p class="auth-switch">Ще не зареєстровані?
                    <a href="register.html" id="show-register" class="auth-link">Створити акаунт</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
