<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація - Госпітальна система</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1><i class="fas fa-hospital"></i> Госпітальна система</h1>
      <form id="register-form" class="auth-form">
        <h2>Реєстрація</h2>
        <div id="register-error" class="error-message"></div>
        <div class="form-group">
          <label for="register-username">Логін</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <button type="submit" id="register-btn" class="auth-btn">Зареєструватися</button>
        <p class="auth-switch">
          Вже зареєстровані? <a href="login.html" class="auth-link">Увійти</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/register.js"></script>
</body>

</html>
